name: BiliRoamingX Sync and Build

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
  pull_request:
    types: [closed]   # PRåˆå¹¶åŽè§¦å‘
    branches: [main]  # ä»…mainåˆ†æ”¯çš„PR

jobs:
  check-sync:
    if: github.event.pull_request.merged == true  # åªåœ¨PRåˆå¹¶æ—¶è¿è¡Œ
    runs-on: ubuntu-latest
    outputs:
      is_sync: ${{ steps.check-commit.outputs.is_sync }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # èŽ·å–å®Œæ•´æäº¤åŽ†å²
      
      - name: Check if sync commit
        id: check-commit
        run: |
          # æ£€æŸ¥æäº¤ä¿¡æ¯æ˜¯å¦åŒ…å«"sync"æˆ–"ä¸Šæ¸¸"
          if [[ "${{ github.event.pull_request.title }}" =~ (sync|ä¸Šæ¸¸) ]]; then
            echo "is_sync=true" >> $GITHUB_OUTPUT
          else
            echo "is_sync=false" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-sync
    if: needs.check-sync.outputs.is_sync == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      # 1. å…‹éš†ä»£ç ï¼ˆå«å­æ¨¡å—ï¼‰
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      # 2. è®¾ç½®æž„å»ºçŽ¯å¢ƒ
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 3. æž„å»ºReleaseç‰ˆæœ¬
      - name: Build Release APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease
          
      # 4. èŽ·å–æž„å»ºä¿¡æ¯
      - name: Get build info
        id: build-info
        run: |
          APK_PATH=$(find . -path '*/release/*.apk' | head -1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "version=$(./gradlew -q printVersion)" >> $GITHUB_OUTPUT
          echo "commit_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          
      # 5. å‘å¸ƒåˆ°Releases
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "auto-build-${{ steps.build-info.outputs.commit_sha }}"
          release_name: "BiliRoamingX Sync Build (${{ steps.build-info.outputs.version }})"
          body: |
            âš ï¸ éžå®˜æ–¹è‡ªåŠ¨æž„å»ºè­¦å‘Š âš ï¸
            ========================
            æ­¤ç‰ˆæœ¬ç”±ä¸Šæ¸¸åŒæ­¥è§¦å‘è‡ªåŠ¨æž„å»ºï¼Œéžå®˜æ–¹å‘å¸ƒç‰ˆæœ¬ï¼
            
            ðŸ”„ åŒæ­¥æ¥æº: ${{ github.event.pull_request.title || 'æ‰‹åŠ¨è§¦å‘' }}
            ðŸ“… æž„å»ºæ—¥æœŸ: ${{ steps.get-date.outputs.date }}
            ðŸ”– æäº¤å“ˆå¸Œ: ${{ github.sha }}
            ðŸ·ï¸ ç‰ˆæœ¬: ${{ steps.build-info.outputs.version }}
            
            â„¹ï¸ åŽŸé¡¹ç›®åœ°å€: https://github.com/BiliRoamingX/BiliRoamingX
          files: ${{ steps.build-info.outputs.apk_path }}
          draft: false
          prerelease: true  # æ ‡è®°ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Get current date
        id: get-date
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
