name: Xposed Module Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 克隆仓库及子模块
      - name: Clone repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0  # 获取完整历史记录（某些子模块可能需要）

      # 2. 设置 JDK 21（Xposed 模块推荐）
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. 授予 Gradle Wrapper 执行权限
      - name: Make Gradlew executable
        run: chmod +x gradlew

      # 4. 构建项目（使用项目指定的 dist 任务）
      - name: Build with Gradle
        run: ./gradlew dist

      # 5. 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: xposed-module
          path: |
            build/distributions/*
            build/libs/*
